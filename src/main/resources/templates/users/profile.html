<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      data-th-fragment="layout(mainContent, cssContent, title)">

<head>
    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title data-th-text="#{frag-entete.a.enchere.list}"></title>
    <link rel="stylesheet" data-th-href="@{/css/profile.css}">
    <link rel="icon" data-th-href="@{/images/logoENI.png}">
</head>

<body>

<header data-th-replace="~{fragments/fragment-header :: header}"></header>

<main>
    <h1>Mon Profil</h1>
    <form th:action="@{/update}" th:object="${user}" method="post">
    <ul class="profile">
        <li>Pseudo: <span th:text="${user.pseudo}"></span></li>
        <li>Nom: <span th:text="${user.name}"></span></li>
        <li>Prénom: <span th:text="${user.firstName}"></span></li>
        <li>Email: <span th:text="${user.email}"></span></li>
        <li>Téléphone: <span th:text="'0'+${user.phone}"></span></li>
        <li>Adresse: <span th:text="${user.street}"></span></li>
        <li>Code postal: <span th:text="${user.postalCode}"></span></li>
        <li>Ville: <span th:text="${user.city}"></span></li>
        <!-- Mot de passe ne doit pas être affiché pour des raisons de sécurité -->
        <li>Crédit: <span th:text="${user.credit}"></span></li>
        <li>
            <a th:href="@{'update/' + ${user.idUser}}" class="update" data-th-text="#{user.update}">Modifier</a>
            <a data-th-href="@{/delete}" class="delete" data-th-text="#{user.delete}"></a>
        </li>
    </ul>
    </form>
</main>

</body>
</html>
