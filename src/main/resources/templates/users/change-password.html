<!DOCTYPE html>
<html
        lang="en"
        data-th-replace="~{layouts/layout :: layout(
                                                mainContent=~{:: main},
                                                cssContent=~{:: link},
                                                title=~{:: title}
                                            )}"
>
<head>
    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title data-th-text="#{frag-entete.a.enchere.list}"></title>
    <link rel="stylesheet" data-th-href="@{/css/login.css}">
    <link rel="icon" data-th-href="@{/images/logoENI.png}">
</head>
<body>
<main>
    <div class="connexion">
        <h1>Changer le mot de passe</h1>

        <form action="/users/change-password" method="post">
            <!-- Champ pour l'ancien mot de passe -->
            <div>
                <label for="currentPassword">Ancien mot de passe :</label>
                <input type="password" id="currentPassword" name="currentPassword" required />
            </div>

            <!-- Champ pour le nouveau mot de passe -->
            <div>
                <label for="newPassword">Nouveau mot de passe :</label>
                <input type="password" id="newPassword" name="newPassword" required />
            </div>

            <!-- Champ pour la confirmation du nouveau mot de passe -->
            <div>
                <label for="confirmPassword">Confirmer le nouveau mot de passe :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>

            <!-- Affichage des erreurs -->
            <div class="error" th:if="${error}">
                <p th:text="${error}"></p>
            </div>

            <button type="submit">Valider</button>
        </form>

        <a href="/users/profile">Retour Ã  mon profil</a>
    </div>
</main>
</body>
</html>
